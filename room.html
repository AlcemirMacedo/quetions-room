<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/room.css">
    <link rel="stylesheet" href="css/create-pass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Perguntas e Respostas</title>
</head>
<body>
    <div id="room" class="content">
        <header>
            <img src="assets/Logo.svg" alt="">
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="copiar numero da sala">
                </div>
                <a href="#" class="button">
                    <img src="assets/users-white.svg" alt="criar sala"> Criar Sala
                </a>
            </div>
        </header>
        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar" ></textarea>
                    <footer>
                        <div>
                            <img src="assets/lock.svg">Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="quetions">
                <h2 class="sr-only">pergunta da comunidade</h2>
                <div class="quetions">
                    <div class="quetion-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/Avatar.svg" alt="">
                            </div>
                            <div class="quetion">
                                <p>Qual a diferença entre const, let e var no javascript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.png" alt="">
                                Excluir
                            </a>
                        </div>
                    </div>
                    <div class="quetion-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/Avatar.svg" alt="">
                            </div>
                            <div class="quetion">
                                <p>O que é Typescript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.png" alt="">
                                Excluir
                            </a>
                        </div>
                    </div>
                    <div class="quetion-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/Avatar.svg" alt="">
                            </div>
                            <div class="quetion">
                                <p>O que é javascript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check">
                                <img src="assets/check.svg" alt="">
                                Marcar como lida
                            </a>
                            <a href="#" class="delete">
                                <img src="assets/trash.png" alt="">
                                Excluir
                            </a>
                        </div>
                    </div>
                    
                </div>    
            </section>
        </main>
        
    </div>

    
</body>
</html>
